<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
</head>
<body ng-app="starter">

<ion-pane>
    <ion-header-bar class="bar-stable">
        <h1 class="title">Welcome Jumbo</h1>
    </ion-header-bar>

    <ion-content ng-controller="IntroController">
        <!-- The entire slidebox-->
        <!--TODO: Add skip button to each of the slide-->
        <ion-slide-box pager-click="navSlide(index)">
            <!-- Welcome Page -->
            <ion-slide>
                <div class="welcomePage">
                    <button class="button button-positive" onclick="redirectPage()">
                        Skip
                    </button>
                </div>
            </ion-slide>
            <!-- Scavenger Hunt Intro Page -->
            <ion-slide>
                <div class="scavengerPage">
                    <button class="button button-positive" onclick="redirectPage()">
                        Skip
                    </button>
                </div>
            </ion-slide>
            <!-- Other Functions Intro Page-->
            <ion-slide>
                <div class="otherPage">
                    <button class="button button-positive" onclick="redirectPage()">
                        Skip
                    </button>
                </div>
            </ion-slide>
            <!-- Go Page -->
            <!--TODO: Add a button called start-->
            <ion-slide>
                <div class="goPage">
                    <button class="button button-block button-positive" onclick="redirectPage()">
                        Let's Start
                    </button>
                </div>
            </ion-slide>
        </ion-slide-box>

    </ion-content>
</ion-pane>
</body>
</html>
